<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
        <h1>Things To Do</h1>
        <div class="row">
          <div class="col-md-6">
            <hr>
            <h2>Add a Task:</h2>
            <form id="new-task">
              <div class="form-group">
                <label for="task">Task</label>
                <input type="text"  class="form-control" id="task">
              </div>
              <div class="form-group">
                <label for="due-date">Due-date</label>
                <input type="text"  class="form-control" id="due-date">
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <input type="text"  class="form-control" id="priority">
              </div>
              
              <button type="submit" class="btn-primary btn-lg">Add</button>
            </form>
            <hr>

            <h2>Tasks:</h2>
            <ul id="tasks">
                
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-task">
              <p>Task: <span class="task"></span></p>
              <p>Due-date: <span class="due-date"></span></p>
              <p>Priority: <span class="priority"></span></p>
    
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
